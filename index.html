<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <header class="header">
            <h1>css flexbox photo gallery</h1>
        </header>
        <div class="gallery">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="Sleepping cat">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
                alt="Relaxing & lying on the floor">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="observing to someting">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="sleeping under the blanket">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
                alt="a white color cat looking at the camera">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
                alt="Two cats are looking very adorable">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="cat is scared">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="a cats is watching TV">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="cats are playing">
        </div>
    </body>

</html>
